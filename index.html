<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Simly Chocolate</title>
  </head>
  <body>
    <!-- #region Header -->
    <header class="header">
      <div class="container header-container">
        <nav class="nav-header">
          <a href="" class="logo-header"
            ><span class="header-text-span">SIMPLY</span> CHOCOLATE</a
          ><svg class="chocolate-icon" width="21" height="21">
            <use href="./images/sprite.svg#icon-chocolate"></use>
          </svg>
          <ul class="nav-list">
            <li><a href="" class="nav-item-link">Home</a></li>
            <li><a href="" class="nav-item-link">How it’s made?</a></li>
            <li><a href="" class="nav-item-link">Chocolate is loved</a></li>
          </ul>
          <div class="social-link-header">
            <a href="" class="social-link">
              <svg class="social-icon" width="24" height="24">
                <use href="./images/sprite.svg#icon-twitter"></use>
              </svg>
            </a>
            <a href="" class="social-link">
              <svg class="social-icon" width="24" height="24">
                <use href="./images/sprite.svg#icon-instagram"></use>
              </svg>
            </a>
          </div>
        </nav>
        <button class="burger-btn" type="button" data-menu-open>
          <svg class="burger-icon" width="28" height="28">
            <use href="./images/sprite.svg#icon-menu-03"></use>
          </svg>
        </button>
      </div>
      <!-- #region Mobile Menu -->
      <div class="mobile-menu" data-menu>
        <div class="container mobile-menu-container">
          <button class="modal-btn" type="button" data-menu-close>
            <svg class="icon-close" width="8" height="8">
              <use href="./images/icons.svg#icon-close"></use>
            </svg>
          </button>
          <nav class="mobile-menu-nav">
            <ul class="mobile-list">
              <li>
                <a href="./index.html" class="mobile-link">Home</a>
              </li>
              <li>
                <a href="" class="mobile-link">How it’s made?</a>
              </li>
              <li>
                <a href="" class="mobile-link">Chocolate is loved</a>
              </li>
            </ul>
          </nav>
          <ul class="mobile-list-icons">
            <li class="mobile-item-icon">
              <a href="https://www.instagram.com/" class="link-icon"
                ><svg class="icon" width="24" height="24">
                  <use href="./images/icons.svg#icon-instagram"></use></svg
              ></a>
            </li>
            <li class="mobile-item-icon">
              <a href="https://www.twitter.com/" class="link-icon"
                ><svg class="icon" width="24" height="24">
                  <use href="./images/icons.svg#icon-twitter"></use></svg
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <!-- #endregion Mobile Menu -->
    </header>
    <!-- #endregion Header -->

    <main>
      <!--#region HERO  -->
      <section class="hero">
        <div class="container hero-container">
          <div class="sub-hero-container">
            <h1 class="title-hero">
              Treat yourself or a loved one to our finest ingredients for a
              moment of pure delight!
            </h1>
            <div class="btn-list-container">
              <button class="hero-btn" type="button">Buy now</button>
              <a href="" class="link-btn">How it’s made</a>
              <a href="" class="link-scroll"
                >scroll down
                <span class="scroll-down-icon">
                  <svg class="icon-scroll" width="16" height="16">
                    <use href="./images/sprite.svg#icon-scroll"></use>
                  </svg>
                </span>
              </a>
            </div>
          </div>
        </div>
      </section>
      <!--#endregion  -->
      <!--#region HIDDEN -->
      <section class="hidden-title">
        <div class="container container-hidden-title"></div>
      </section>
      <!--#endregion  -->
      <!--#region SENSATION -->
      <section class="sensation">
        <div class="container sensation-container"></div>
      </section>
      <!--#endregion  -->
      <!--#region HOW its MADE -->
      <section id="how-its" class="how-made">
        <div class="container how-made-container"></div>
      </section>
      <!--#endregion  -->
      <!--#region USER-COMMENT -->
      <section class="user-comment">
        <div class="container user-container"></div>
      </section>
      <!--#endregion  -->
    </main>
    <!-- #region Footer -->

    <footer id="foot" class="footer"></footer>

    <!-- #endregion Footer -->
    <script src="./js/modal.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
